<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator</title>
</head>
<body>
    <div>
        <label for="t1">Teller Oude fractie:</label>
        <input type="number" id="t1">
        <br>
        <label for="n1">Noemer Oude fractie:</label>
        <input type="number" id="n1">
        <br>
        <label for="t2">Teller te verdelen fractie:</label>
        <input type="number" id="t2">
        <br>
        <label for="n2">Noemer te verdelen fractie:</label>
        <input type="number" id="n2">
        <br>
        <button onclick="calculate()">Calculate</button>
    </div>

    <div id="result"></div>

    <script>
        function calculate() {
    var t1 = parseInt(document.getElementById('t1').value);
    var n1 = parseInt(document.getElementById('n1').value);
    var t2 = parseInt(document.getElementById('t2').value);
    var n2 = parseInt(document.getElementById('n2').value);

    var tinneffi = t1 * n2;
    var ninneffi = n1 * (n2 - t2);

    for (var i = 2; i <= tinneffi; i++) {
        while (tinneffi % i === 0 && ninneffi % i === 0) {
            tinneffi = tinneffi / i;
            ninneffi = ninneffi / i;
        }
    }

    var resultElement = document.getElementById('result');
    resultElement.innerHTML = tinneffi + " / " + ninneffi;
}

    </script>
</body>
</html>
